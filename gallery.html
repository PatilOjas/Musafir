<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/8ff1cfe565.js" crossorigin="anonymous"></script>
	<title>Musafir's Gallery</title>
</head>
<body>
	<div class="gallery-bg" id="top">
		<header class="login-header">
			<div class="logo">
				<a href="index.html"><h1>Musafir</h1></a>
			</div>
			<ul class="header-option">
				<li><a class='aliceblue' href="./login.html">Login</a></li>
				<li><a class='aliceblue' href="./about.html">About</a></li>
				<li><a class='aliceblue' href="./booking.html">Booking</a></li>
			</ul>
		</header>
		<main>
			<div class="gallery" id="gallery-container">
			</div>
		</main>
	</div>
	<a href="#top" class="upbutton"><i class="fas fa-arrow-circle-up fa-5x" style="color: #0754b3; background-color: ivory; border-radius: 2.1em;"></i></a>
</body>
<!-- <script src="./galleryImageFetcher.js"></script> -->
<script>
	var countryList = ['India', 'France', 'Spain', 'USA', 'China', 'Italy', 'Turkey', 'Mexico', 'Thailan', 'Germany', 'England', 'Netherland', 'Poland', 'Portugal', 'Russia', 'Malaysia', 'HongKong', 'Greece', 'Australia', 'Japan', 'UAE', 'Singapore', 'SriLanka', 'Indonesia', 'Ukraine']
	let galleryContainer = document.getElementById('gallery-container')
	galleryContainer.innerHTML = ``

	countryList.forEach(countryName => {
		let galleryImgs = 
		`<img src="https://source.unsplash.com/1600x900/?${countryName.toLowerCase()},tourism" alt="Musafir's Gallery Image" class="destImages">
		<h1 class="destCountry">${countryName}</h1>`
		console.log(galleryImgs)
		galleryContainer.innerHTML += galleryImgs
	}); 

</script>
</html>
